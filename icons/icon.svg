<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- 背景圆形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部装饰圆环 -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="64" cy="64" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- 上面文字：Fuck -->
  <text x="64" y="45" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" filter="url(#shadow)">Fuck</text>
  
  <!-- 下面文字：CNKI -->
  <text x="64" y="85" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" filter="url(#shadow)">CNKI</text>
</svg>
